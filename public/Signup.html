<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="sendotp.js">
  
    <style>body {

        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        
        
        align-items: center;
        height: 100vh;
        background-color:#272c4a ;
        overflow-x: hidden;
        overflow-y: hidden;
      
      }
      .image{
        
        height: 70px;
      }
      form label[for="dob"],
      form label[for="Gender"]{
        color: white;
      }
      
      #sign-up-form {
        
        
        padding: 20px;
        
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
        
        
        align-items: center;
        border: 3px solid white;
      }


      
      
      h2.vk {
        text-align: center;
        color: white;
      }
      
      form label {
        display: block;
        margin-bottom: 6px;
      }
      
      form input[type="text"],
      form input[type="email"],
      form input[type="tel"],
      form input[type="password"],
      form input[type="date"],
      form select,
      form input[type="number"],
      form button {
        width: calc(100% - 12px);
        padding: 8px;
        margin-bottom: 12px;
        border-radius: 4px;
        border: 1px solid #ccc;
      }
      
      form button {
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }
      
      form button:hover {
        background-color: #45a049;
      }
      
      form button:active {
        background-color: #3e8e41;
      }
      
      .wrapper{
        display: flex;
        justify-content: center;
        
      }
      form{
        padding-top: 30px;
        padding: 30px;
        overflow-x: hidden;
        }
        .email-field-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    #email {
    flex-grow: 1;
    margin-right: 10px; /* Adjust as needed */
}



#verify-button {
    padding: 5px 10px; /* Adjust as needed */
    font-size: 0.8em; /* Adjust as needed */
}
      
        
        
      </style>
</head>

<body>

    <div class="wrapper">
        <form action="/api/v1/signup" method="post">

        <div id="sign-up-form">
            <h2 class="vk">Sign Up</h2>
            <form action="#" method="post">
                <label for="Name"></label>
                <input type="text" id="Name" name="Name" placeholder="Enter username" required>
            
                <div class="email-field-container">
                  <label for="email"></label>
                  <input type="email" id="email" name="email" placeholder="Enter your email" required>
                  <button type="submit" formaction="http://localhost:3000/api/v1/sendotp">Send OTP</button>
              </div>
            
                <label for="MobileNumber"></label>
                <input type="tel" id="MobileNumber" name="MobileNumber"placeholder="Enter your mobile number" required>
            
                <label for="Password"></label>
                <input type="Password" id="Password" name="Password" placeholder="Enter your password"required>

                <div class="change">
                  <label for="city"></label>
                  <input type="text" id="city" name="city" placeholder="City name"required>

                  <label for="state"></label>
                  <input type="text" id="state" name="state" placeholder="State"required>



              

                </div>

               
                <label for="DOB"></label>
                <input type="date" id="DOB" name="DOB" required>
            
                    <label for="Gender">Gender:</label>
            <select id="Gender" name="Gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
                </select>
            <br>
            <br>
            
            <label for="AddictionYears"></label>
            <input type="number" id="AddictionYears" name="AddictionYears"placeholder="Addiction years" required>

            <label for="otp"></label>
            <input type="text" id="otp" name="otp" placeholder="otp"required>
            
            <button type="Submit" onclick="Signup()">Sign Up</button>
            
                
            </form>
            </div>
           
           
            

</form>
            
            
            
                
                
                
                    
                    
    </div>


            

    
    </body>
