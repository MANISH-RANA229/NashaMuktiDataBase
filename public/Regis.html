<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>

body {

font-family: Arial, sans-serif;
margin: 0;
padding: 0;


align-items: center;
height: 100px;
background-color:#272c4a ;
overflow-x: hidden;



}
.image{

height: 70px;
}

#sign-up-form {


padding: 30px;
padding-top: 2px;

border-radius: 8px;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
width: 300px;


align-items: center;
border: 3px solid white;
}

h2.vk {
text-align: center;
color: white;


}

form label {
display: block;
margin-bottom: 6px;
}

form input[type="text"],
form input[type="email"],
form input[type="tel"],
form input[type="password"],
form input[type="date"],
form select,
form input[type="number"],
form button {
color:black;
width: calc(100% - 12px);
padding: 8px;
margin-bottom: 12px;
border-radius: 4px;
border: 1px solid #ccc;
}

form button {
background-color: #4caf50;
color: white;
border: none;
cursor: pointer;
}

form button:hover {
background-color: #45a049;
}

form button:active {
background-color: #3e8e41;
}

.wrapper{
display: flex;
justify-content: center;

}
form{
padding-top: 30px;
padding-bottom: 20px;
overflow-x: hidden;



}

#name{
color: white;
}

/* Existing CSS code... */


form label[for="RecovringStatus"] {
color: white;
}

/* CSS for Gender select */
form select {
color: rgb(80, 77, 77);
width: calc(100% - 12px);
padding: 8px;
margin-bottom: 12px;
border-radius: 4px;
border: 1px solid #ccc;
}

/* CSS for Date of Birth input */
form input[type="date"] {
color: rgb(58, 56, 56);
width: calc(100% - 12px);
padding: 8px;
margin-bottom: 12px;
border-radius: 4px;
border: 1px solid #ccc;
}





    </style>
</head>

<body>
    <div class="wrapper">
        <form id="registrationForm" action="#" method="post">
            <div id="sign-up-form">
                <h2 class="vk">Registration Form</h2>

                <div class="container">

                    <label for="RegistrationNo"></label>
                    <input type="number" id="RegistrationNo" name="RegistrationNo" placeholder="Registration number" required>
                    <br>
                    
                    <label for="Name"></label>
                    <input type="text" id="Name" name="Name" placeholder="Enter your username" required>
                    <br>

                    <label for="mobileNumber"></label>
                
                    <input type="tel" id="mobileNumber" name="mobileNumber" placeholder="Enter your mobile number" required>
                    <br>
 
                    <label for="email"></label>
                    <input type="text" id="email" name="email" placeholder="Enter your email" required>
                    <br>

                    <label for="State"></label>
                    <input type="text" id="State" name="State" placeholder="Name of state" required>
                    <br>

                    <label for="City"></label>
                    <input type="text" id="City" name="City" placeholder="Name of city" required>
                    <br>

                  
                    
                    <label for="DeAddictionCenter"></label>
                    <input type="text" id="DeAddictionCenter" name="DeAddictionCenter" placeholder="DeAddictionCenter" required>
                    <br>

                    <label for="DateOfRegistration"></label>
                    <input type="date" id="DateOfRegistration" name="DateOfRegistration" placeholder="Date Of Registration " required>
                    <br>

                    <label for="TypeOfDrug"></label>
                    <input type="text" id="TypeOfDrug" name="TypeOfDrug" placeholder="Type of Drug" required>
                    <br>

                    <label for="addictionPeriod"></label>
                   <input type="text" id="addictionPeriod" name="Addiction Period" placeholder="Addiction Period" required>
                   <br>
                   

                  
                    
                   <label for="Medication"></label>
                   <input type="text" id="Medication" name="Medication" placeholder="Medication" required>
    
                   <br>
                   <label for="RecovringStatus">Recovring Status:</label>
    
                   <select id="RecovringStatus" name="RecovringStatus" required>
                   <option value="Active">Active</option>
                   <option value="Recovered">Recovered</option>
                   
                         </select>
                   
                   <br>

                    <label for="ProvidedBeneficiary"></label>
                    <input type="text" id="ProvidedBeneficiary" name="ProvidedBeneficiary" placeholder="Provided Beneficiary" required>
                    <br>
                </div>

                <br>

                <button type="submit">Register</button>

            </div>
        </form>
    </div>
</body>
